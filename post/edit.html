<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script type="module" src="/assets/js/edit/edit.js" defer></script>
    <script
      type="module"
      src="/assets/js/public-js-files/caseOfLoggedIn.js"
      defer
    ></script>

    <title>Edit</title>
  </head>
  <body>
    <header>
      <!-- logo -->
      <div id="logo">
        <img src="/assets/images/Logo.png" alt="" />
      </div>
      <!-- nav -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/post/blog-feed.html">Blog</a></li>
          <li>
            <a id="registerBtn" href="/account/register.html">Register</a>
          </li>
          <li><a id="loginBtn" href="/account/login.html">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form id="create-post-form">
          <label for="create-new-post-title">Title:</label>
          <input
            type="input"
            id="create-new-post-title"
            placeholder="Enter your post title"
            required
          />
          <label for="create-new-post-body">Body:</label>
          <textarea
            type="input"
            id="create-new-post-body"
            placeholder="Enter your body"
          >
          </textarea>

          <label for="create-new-post-img">Image:</label>
          <input
            type="input"
            id="create-new-post-img"
            placeholder="Enter your image url"
            required
          />

          <label for="tags">Tags:</label>
          <input type="input" id="blogPostTags" placeholder="Enter tags" />

          <button id="edit">Edit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 HotView Labs . All rights reserved.</p>
    </footer>
  </body>
</html>
