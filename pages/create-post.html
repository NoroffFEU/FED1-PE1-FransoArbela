<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- styles from edit page is applied on the form here as well -->
    <link rel="stylesheet" href="/assets/css/css-pages/edit.css">

    <!-- Scripts -->
    <script type="module" src="/assets/js/edit/create.js"></script>
    <script type="module" src="/assets/js/scriptComponents/caseOfLoggedIn.js"></script>
    <script type="module" src="/assets/js/main.js"></script>

    <title>Manage Posts</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <div id="logo">
          <a href="/">
            <img src="/assets/images/Logo.png" alt="HotView Labs Logo" />
          </a>
        </div>
        <div class="nav-element-wrapper">
          <!-- Navigation -->
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="registerBtn" href="/account/register.html">Register</a>
            </li>
            <li><a id="loginBtn" href="/account/login.html">Log in</a></li>
          </ul>
        </div>
        <!-- Mobile Menu -->
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="offscreen-menu">
          <ul class="offscreen-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="offscreen-loginBtn" href="/account/login.html">Log in</a>
            </li>
            <li>
              <a id="offscreen-registerBtn" href="/account/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <h1>Create post</h1>
        <div class="displayError">
          <ul id="list-of-errors">
            <!-- errors will show here -->
          </ul>
        </div>  

        <form id="create-post-form">
          <!-- Title -->
          <div class="title">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter your post title" required >
          </div>

          <!-- Body -->
          <div class="body">
            <label for="body">Body:</label>
            <textarea id="body" name="body" placeholder="Enter your body" required></textarea>
          </div>

          <!-- Image URL -->
          <div class="img">
            <label for="img">Image URL:</label>
            <input type="text" id="img" placeholder="Enter your image URL" required >
          </div>


          <!-- Tag -->
          <div class="tags">
            <label for="tags">Tag:</label>
            <input type="text" id="tags" placeholder="Enter your tags">
          </div>

          <!-- Create Button -->
          <button type="submit" class="primary-button" id="create-new-post">Create</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HotView Labs. All rights reserved.</p>
    </footer>
  </body>
</html>
