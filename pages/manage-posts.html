<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script type="module" src="/assets/js/edit/create.js" defer></script>
    <script
      type="module"
      src="/assets/js/public-js-files/caseOfLoggedIn.js"
      defer
    ></script>
    <script type="module" src="/assets/js/main.js" defer></script>

    <title>Manage Posts</title>
  </head>
  <body>
    <header>
      <menu>
        <!-- logo -->
        <div id="logo">
          <img src="/assets/images/Logo.png" alt="" />
        </div>
        <!-- nav -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="registerBtn" href="/account/register.html">Register</a>
            </li>
            <li><a id="loginBtn" href="/account/login.html">Log in</a></li>
          </ul>
        </nav>
        <!-- this menu appears for the smaller screens -->
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="offscreen-menu">
          <ul class="offscreen-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="offscreen-loginBtn" href="/account/login.html">Log in</a>
            </li>
            <li>
              <a id="offscreen-registerBtn" href="/account/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </menu>
    </header>
    <main>
      <section>
        <form id="create-post-form">
          <!-- title -->
          <label for="create-new-post-title">Title:</label>
          <input
            type="input"
            id="create-new-post-title"
            placeholder="Enter your post title"
            required
          />
          <!-- body -->
          <label for="create-new-post-body">Body:</label>
          <textarea
            name="create-new-post-body"
            id="create-new-post-body"
            placeholder="Enter your body"
          ></textarea>
          <!-- img -->
          <label for="create-new-post-img">Image:</label>
          <input
            type="input"
            id="create-new-post-img"
            placeholder="Enter your image url"
          />
          <!-- create button -->
          <button id="create-new-post">Create</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 HotView Labs . All rights reserved.</p>
    </footer>
  </body>
</html>
