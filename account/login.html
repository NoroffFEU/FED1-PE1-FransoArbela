<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />

    <script
      type="module"
      src="/assets/js/public-js-files/caseOfLoggedIn.js"
      defer
    ></script>
    <script type="module" src="../assets/js/auth/login.js" defer></script>
    <script type="module" src="/assets/js/main.js" defer></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <menu>
        <!-- logo -->
        <div id="logo">
          <img src="/assets/images/Logo.png" alt="" />
        </div>
        <!-- nav -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="registerBtn" href="/account/register.html">Register</a>
            </li>
            <li><a id="loginBtn" href="/account/login.html">Log in</a></li>
          </ul>
        </nav>
        <!-- this menu appears for the smaller screens -->
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="offscreen-menu">
          <ul class="offscreen-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="offscreen-loginBtn" href="/account/login.html">Log in</a>
            </li>
            <li>
              <a id="offscreen-registerBtn" href="/account/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </menu>
    </header>
    <main class="login-register-container">
      <div class="input-wrapper">
        <h1>Login</h1>
        <form class="login-form">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button class="login" type="submit">Log in</button>
          <a id="direct-to-register" href="/account/register.html">Don't have an account?</a>

        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 HotView Labs . All rights reserved.</p>
    </footer>
  </body>
</html>
