<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/css-pages/login-register.css" />

    <!-- Scripts -->
    <script
      type="module"
      src="/assets/js/scriptComponents/caseOfLoggedIn.js"
    ></script>
    <script type="module" src="../assets/js/auth/login.js"></script>
    <script type="module" src="/assets/js/main.js"></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <div id="logo">
          <a href="/">
            <img src="/assets/images/Logo.png" alt="HotView Labs Logo" />
          </a>
        </div>
        <div class="nav-element-wrapper">
          <!-- Navigation -->
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="registerBtn" href="/account/register.html">Register</a>
            </li>
            <li><a id="loginBtn" href="/account/login.html">Log in</a></li>
          </ul>
        </div>
        <!-- Mobile Menu -->
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="offscreen-menu">
          <ul class="offscreen-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/post/blog-feed.html">Blog</a></li>
            <li>
              <a id="offscreen-loginBtn" href="/account/login.html">Log in</a>
            </li>
            <li>
              <a id="offscreen-registerBtn" href="/account/register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="login-register-container">

        <div class="form-wrapper">
          <h1>Login</h1>

          <div class="displayError">
            <ul id="list-of-errors">
              <!-- errors will show here -->
            </ul>
          </div>  

          <form id="login-form">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              autocomplete="email"
              required
            />

            <label for="password">Password:</label>
            <input
              type="password"
              class="inputError"
              id="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />

            <button class="login primary-button" type="submit">Log in</button>
            <a id="direct-to-register" href="/account/register.html"
              >Don't have an account?</a
            >
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HotView Labs. All rights reserved.</p>
    </footer>
  </body>
</html>
