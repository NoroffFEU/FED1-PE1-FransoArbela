<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <script type="module" src="../assets/js/auth/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <!-- logo -->
      <div id="logo">
        <img src="/assets/images/Logo.png" alt="" />
      </div>
      <!-- nav -->
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="/post/blog-feed.html">Blog</a></li>
          <li><a href="/account/login.html">Log in</a></li>
          <li><a href="/account/register.html">Register</a></li>
        </ul>
      </nav>
    </header>
<main class="login-register-container">
    <div class="input-wrapper">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button class="login" type="submit">Log in</button>
        <button class="register secondary-button" type="submit">Register</button>
      </form>
    </div>

</main>
  </body>
</html>
