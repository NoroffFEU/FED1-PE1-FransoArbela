          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button class="register " type="submit">Register</button>
        <button class="login secondary-button" type="submit">Log in</button>

      </form>
    </div>
