    <title>Register</title>

<body>
  <header>
    <menu>
        <!-- logo -->
        <div id="logo">
          <a href="/">
            <img src="/assets/images/Logo.png" alt="" />
          </a>
        </div>
      <!-- nav -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/post/blog-feed.html">Blog</a></li>
          <li>
            <a id="registerBtn" href="/account/register.html">Register</a>
          </li>

      </nav>
      <!-- this menu appears for the smaller screens -->

        <span></span>

        <ul class="offscreen-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/post/blog-feed.html">Blog</a></li>

<main >
<section class="login-register-container">
  <div >
    <div class="input-wrapper">
      <h1>Register</h1>
      <form id="register-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button class="register primary-button " type="submit">Register</button>
        <a id="direct-to-login" href="/account/login.html">Already have an account?</a>

      </form>
    </div>
</section>
</main>
